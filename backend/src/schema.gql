type Warehouse {
    code: ID!
    name: String!
    city: String!
    country: String!
}

type Product {
    id: ID!
    name: String!
    sku: String!
    warehouse: String!
    stock: Int!
    demand: Int!
}

type KPI {
    date: String!
    stock: Int!
    demand: Int!
}

type ProductsResponse {
    items: [Product!]!
    totalCount: Int!
    totalPages: Int!
    currentPage: Int!
}

type Query {
    products(search: String, status: String, warehouse: String, page: Int, pageSize: Int): ProductsResponse!
    warehouses: [Warehouse!]!
    kpis(range: String!): [KPI!]!
}

type Mutation {
    updateDemand(id: ID!, demand: Int!): Product!
    transferStock(id: ID!, from: String!, to: String!, qty: Int!): Product!
}
